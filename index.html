  <style>
    h3 {

    body {

    #container {
      background-color: white;

      #main {
        max-width: 720px;
      }
    }

    p {
      margin-left: 1.5em;
    }

    .panel {
      background-color: white;
      float: left;
      border: 1px solid #DDD;
      padding: 1em;
      width: 180px;
      margin-left: 1em;
      border-radius: 5px;
    }

    .article-panel {
      width: 210px;
    }

    h4 {
      margin-top: 2em;
    }
    .panel h4 {
      margin-top: initial;
    }

    @media (min-width: 832px) {
      .article-panel {
        min-height: 380px;
      }
    }

    </h3>
    <p>
      Declarative co-located <a href="http://jsonapi.org/">JSON API</a> data loading for <a
        href="https://facebook.github.io/react/">React</a> components featuring
      optional integration with 
      <a href="https://github.com/ReactTraining/react-router/tree/v3.2.3">React
